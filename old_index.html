<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Site Principal</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #121212;
      color: white;
    }

    iframe {
      width: 100%;
      height: 150px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Site Principal</h1>
  <p>Abaixo est√° o iframe com o widget carregado:</p>

  <!-- Altere para light ou dark -->
  <iframe src="widget.html"></iframe>

  <script>
    window.addEventListener('message', (event) => {
      if (event.data.theme === 'dark') {
        document.body.classList.add('dark');
      } else if (event.data.theme === 'light') {
        document.body.classList.remove('dark');
      }
    });
  </script>
</body>
</html>
